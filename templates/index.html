<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîç Lumina RAG - Personal AI Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <!-- Authentication Modal -->
        <div id="auth-modal" class="modal" style="display:none;">
            <div class="modal-content">
                <div class="auth-container">
                    <h2 id="auth-title">Welcome to Lumina RAG</h2>
                    <div id="auth-tabs">
                        <button class="tab-btn active" data-tab="login">Login</button>
                        <button class="tab-btn" data-tab="register">Register</button>
                    </div>
                    
                    <!-- Login Form -->
                    <form id="login-form" class="auth-form">
                        <input type="email" id="login-email" placeholder="Email" required>
                        <input type="password" id="login-password" placeholder="Password" required>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                    
                    <!-- Register Form -->
                    <form id="register-form" class="auth-form" style="display:none;">
                        <input type="text" id="register-name" placeholder="Full Name" required>
                        <input type="email" id="register-email" placeholder="Email" required>
                        <input type="password" id="register-password" placeholder="Password (min 6 chars)" required>
                        <button type="submit" class="btn btn-primary">Register</button>
                    </form>
                    
                    <div id="auth-error" class="error-message" style="display:none;"></div>
                    <div id="auth-loading" class="loading" style="display:none;">Processing...</div>
                </div>
            </div>
        </div>

        <!-- Main App (shown after authentication) -->
        <div id="main-app" style="display:none;">
            <header class="header glass">
                <h1>üß† Lumina RAG</h1>
                <p class="subheading">Chat with your uploaded knowledge</p>
                <div class="user-info">
                    <span id="user-name">Welcome!</span>
                    <button id="logout-btn" class="btn btn-secondary">Logout</button>
                </div>
                <div class="actions">
                    <a href="/upload" class="btn btn-secondary">üìÑ Upload Docs</a>
                    <button id="status-btn" class="btn btn-secondary">üìä Status</button>
                </div>
            </header>

            <!-- Your existing chat interface -->
            <main class="chat-container">
                <section id="chat-messages" class="chat-messages">
                    <div class="message bot-message">
                        <div class="message-content">
                            <p>üëã Welcome to Lumina RAG! Upload some documents and ask your first question.</p>
                        </div>
                    </div>
                </section>

                <footer class="chat-input-container">
                    <div class="input-group">
                        <input type="text" id="query-input" placeholder="Ask something about your docs..." autocomplete="off">
                        <button id="send-btn" class="btn btn-primary">Send</button>
                    </div>
                </footer>
            </main>

            <aside id="status-panel" class="status-panel hidden">
                <h3>üîé System Insight</h3>
                <div id="status-content">Loading...</div>
            </aside>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module" src="{{ url_for('static', filename='js/firebase-config.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='js/auth.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
