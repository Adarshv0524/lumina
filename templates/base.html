<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Lumina RAG - Your Personal AI Assistant{% endblock %}</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/modern-style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/chat-history.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    {% block head %}{% endblock %}
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <span>ðŸ§  Lumina RAG</span>
            </div>
            <div class="nav-links">
                <a href="/" class="nav-link">Home</a>
                <a href="/chat" class="nav-link">Chat</a>
                {% if user %}
                    <span class="nav-link">{{ user.name or user.email }}</span>
                    <button id="logout-btn" class="btn btn-secondary">Logout</button>
                {% else %}
                    <button id="login-btn" class="btn btn-primary">Login</button>
                    <button id="signup-btn" class="btn btn-secondary">Sign Up</button>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Authentication Modal -->
    <div id="auth-modal" class="modal" style="display: none;">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="auth-title">Welcome to Lumina RAG</h2>
                <button class="modal-close" id="modal-close">Ã—</button>
            </div>
            
            <div class="auth-tabs">
                <button class="tab-btn active" data-tab="login">Login</button>
                <button class="tab-btn" data-tab="register">Sign Up</button>
            </div>
            
            <!-- Login Form -->
            <form id="login-form" class="auth-form">
                <div class="form-group">
                    <input type="email" id="login-email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="login-password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-full">Login</button>
            </form>
            
            <!-- Register Form -->
            <form id="register-form" class="auth-form" style="display: none;">
                <div class="form-group">
                    <input type="text" id="register-name" placeholder="Full Name" required>
                </div>
                <div class="form-group">
                    <input type="email" id="register-email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="register-password" placeholder="Password (min 6 chars)" required>
                </div>
                <button type="submit" class="btn btn-primary btn-full">Sign Up</button>
            </form>
            
            <div id="auth-error" class="error-message" style="display: none;"></div>
            <div id="auth-loading" class="loading" style="display: none;">Processing...</div>
        </div>
    </div>

    <!-- Main Content -->
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <!-- Firebase SDK - Load ONLY through config file -->
    <script src="{{ url_for('static', filename='js/firebase-config.js') }}"></script>
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
